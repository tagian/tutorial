<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="proccess.php">
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name"
            placeholder="John Doe">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"
            placeholder="john@doe.com">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">    
        </div>
        <div>
            <label for="birhdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="premium" id="membership"> Premium
        </div>
        <div>
            <label for="hobby">My hobbies:</label>
            <input type="checkbox" name="hobby" value="cycling"id="hobby"> cycling
            <input type="checkbox" name="hobby" value="basketball" id="hobby"> Basketball
        </div>
        <input type="submit" value="Submit">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
